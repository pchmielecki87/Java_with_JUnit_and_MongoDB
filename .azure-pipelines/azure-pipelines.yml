trigger:
- main

variables:
  java.version: '1.11'
  maven.pom.file: 'pom.xml'
  system.debug: 'true'

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    sudo apt-get update
    sudo apt-get install -y openjdk-11-jdk
    java -version
  displayName: 'Install Java 11'
# - task: JavaToolInstaller@0
#   displayName: 'Install Java $(java.version)'
#   inputs:
#     versionSpec: '$(java.version)'
#     jdkArchitectureOption: 'x64'
#     jdkSourceOption: 'PreInstalled'

- task: Maven@3
  displayName: 'Build, Package, and Run Unit Tests'
  inputs:
    # Use the POM file defined in variables
    mavenPomFile: '$(maven.pom.file)'
    # The 'package' goal compiles, runs tests (using Surefire), and creates the JAR
    goals: 'package'
    
    # Configuration for test results publishing
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml' # Path pattern for Surefire reports
    testRunTitle: 'JUnit 5 Unit Tests'
    
    # Java environment configuration
    javaHomeOption: 'JDK'
    jdkVersionOption: '$(java.version)'
    mavenVersionOption: 'Default'
    
    # Ensure compiler options match the required Java version
    options: '-Dmaven.compiler.source=$(java.version) -Dmaven.compiler.target=$(java.version)'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Build Artifact (JAR)'
  inputs:
    # Path to the directory containing the compiled JAR
    PathtoPublish: '$(System.DefaultWorkingDirectory)/target'
    ArtifactName: 'SimpleCalculator'
    publishLocation: 'Container'

